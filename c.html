<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH KUMAR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%), #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
            position: relative;
            animation: pulsate 10s infinite;
        }
        @keyframes pulsate {
            0% { background-color: #000; }
            50% { background-color: #111; }
            100% { background-color: #000; }
        }
        .content {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00c6ff, #00ff72, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .highlight {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .social-media {
            margin: 20px 0;
        }
        .social-media a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease;
            background: linear-gradient(45deg, #00c6ff, #8a2be2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite, moveRound 4s infinite;
        }
        .social-media a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #00c6ff, #8a2be2); }
            25% { background: linear-gradient(45deg, #0072ff, #8a2be2); }
            50% { background: linear-gradient(45deg, #00c6ff, #8a2be2); }
            75% { background: linear-gradient(45deg, #0072ff, #8a2be2); }
            100% { background: linear-gradient(45deg, #00c6ff, #8a2be2); }
        }
        @keyframes moveRound {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(20px, 0); }
            75% { transform: translate(10px, 10px); }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shine 2s infinite ease-in-out, rotate 10s linear infinite;
        }
        @keyframes shine {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .galaxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 0;
            overflow: hidden;
        }
        a[href^="mailto:"] {
            color: #00c6ff;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <div class="content">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm <span class="highlight">Ayush Kumar</span>, and I am a <span class="highlight">Computer Science</span> student.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach me at <a href="mailto:myself_ayush@outlook.com">myself_ayush@outlook.com</a></p>
            <div class="social-media">
                <a href="https://github.com/myselfayush" class="github">GitHub</a>
                <a href="https://twitter.com/myselfayush_" class="twitter">Twitter</a>
                <a href="https://www.linkedin.com/in/myselfayush/" class="linkedin">LinkedIn</a>
                <a href="https://en.wikipedia.org/wiki/ayush.official" class="wikipedia">Wikipedia</a>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 <span class="highlight">Ayush Kumar</span>. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Create shining stars effect
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 0.5}s`; // Faster blinking
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 2000); // Shorter lifespan
        }

        // Increase the frequency of star creation
        setInterval(createStar, 50); // More frequent star creation

        // Create galaxy background effect
        function createGalaxy() {
            const galaxy = document.querySelector('.galaxy');
            for (let i = 0; i < 200; i++) { // Increase the number of initial stars
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 2 + 0.5}s`; // Faster blinking
                galaxy.appendChild(star);
            }
        }

        createGalaxy();
    </script>
</body>
</html>
